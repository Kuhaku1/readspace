{% load static from staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'images/favicon.ico' %}" rel="shortcut icon" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'css/reset.css' %}">
    <link rel="stylesheet" href="{% static 'userspace/css/login.css' %}">
    <script type="text/javascript" src="{% static 'userspace/js/login.js' %}"></script>
    <title>阅读空间-登陆</title>
</head>
<body>
<div class="main_body">
    <div class="login_body">
        <form id="login_user" action="{% url 'userspace:loginhandle' %}" method="post" autocomplete="off">
            {% csrf_token %}
            <div class="login_error">
                <div id="error_info" class="{% if not user_error %} hide{% endif %}">用户名或密码错误</div>
            </div>
            <label for="username"></label>
            <input id='username' type="text" name="username" placeholder="用户名" autofocus="autofocus" autocomplete="off"
                   value="{{ username }}">
            <label for="userpassword"></label>
            <input id="userpassword" type="password" name="userpassword" placeholder="密码" autocomplete="new-password">

            <div class="usercheck">
                <input id="usercheck" type="checkbox" name="usercheck">
                <label for="usercheck">记住用户名</label>
            </div>
            <input type="submit" value="登陆" class="user_submit">
        </form>
    </div>
</div>
</body>
</html>
